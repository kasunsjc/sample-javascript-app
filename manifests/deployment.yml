apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp
  labels:
    app: sampleapp
spec:
  progressDeadlineSeconds: 3600
  replicas: 1
  selector:
    matchLabels:
      app: sampleapp
  template:
    metadata:
      labels:
        app: sampleapp
    spec:
      containers:
      - name: sampleapp
        image: aksdemoskasun.azurecr.io/javascript-app:4e01d6a922fe9aae3ae24993a2b6b97538bc276a
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        - containerPort: 8080
